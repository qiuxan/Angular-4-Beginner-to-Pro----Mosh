<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
  <div ngModelGroup="contact">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        required
        minlength="3"
        maxlength="10"
        pattern="banana"
        ngModel
        name="firstName"
        #firstName="ngModel"
        (change)="log(firstName)"
        id="firstName"
        type="text"
        tyep="text"
        class="form-control"
      />
      <div
        *ngIf="firstName.touched && !firstName.valid"
        class="alert alert-danger"
      >
        <div *ngIf="firstName.errors && firstName.errors['required']">
          First Name is Required.
        </div>
        <div *ngIf="firstName.errors && firstName.errors['minlength']">
          First Name should be minimum
          {{ firstName.errors["minlength"].requiredLength }} characters.
        </div>
        <div *ngIf="firstName.errors && firstName.errors['pattern']">
          First Name doesn't match the pattern
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="comment">Comment</label
    ><textarea
      ngModel
      name="comment"
      id="comment"
      cols="30"
      rows="10"
      class="form-control"
    ></textarea>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
